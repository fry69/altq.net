[pds]
# Replace YOUR_REMOTE_HOST with your server's IP or hostname
# Replace YOUR_SSH_PORT with your SSH port (default is 22)
pds-host ansible_host=YOUR_REMOTE_HOST ansible_user=root ansible_port=YOUR_SSH_PORT

